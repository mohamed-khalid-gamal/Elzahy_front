<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ProjectAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Splash / Loader Styles -->
  <style>
    #app-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #101828; /* matches body */
      color: #fff;
      font-family: 'Inter', sans-serif;
      z-index: 9999;
      transition: opacity .3s ease, visibility .3s ease;
    }
    #app-loader.loaded { opacity: 0; visibility: hidden; }
    .loader-spinner {
      width: 72px;
      height: 72px;
      border: 6px solid rgba(255,255,255,0.15);
      border-top-color: #6366f1; /* indigo */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 18px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader-text { letter-spacing: .05em; font-size: 14px; opacity: .85; }
  </style>
</head>
<body>
  <!-- Initial Loader -->
  <div id="app-loader" aria-label="Loading" role="status">
    <div class="loader-spinner"></div>
    <div class="loader-text">جارٍ التحميل...</div>
  </div>
  <app-root></app-root>
</body>
</html>
