    /* Critical styles to prevent render blocking */
    body { font-family: Inter, sans-serif; background-color: #101828; color: #fff; margin: 0; overflow-x: hidden; }

    .hero-section { min-height: 100vh; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }

    /* Navigation critical styles */
    nav { position: fixed; top: 0; left: 0; right: 0; z-index: 50; transition: all 0.3s ease; }

    /* Text utilities */
    .text-shadow { text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }
