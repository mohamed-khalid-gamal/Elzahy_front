<section class="relative min-h-screen flex items-center justify-center overflow-hidden">
  <div
    class="absolute inset-0 z-0"
    [@parallaxBg]="{ value: 'moved', params: { yOffset: bgYOffset } }"
  >
    <img
      src="https://horizons-cdn.hostinger.com/1ae29a5c-5737-4779-81b2-240c63e964f7/87991aa4701e3978e0d79a7d8f421a6f.jpg"
      [alt]="'home.hero.backgroundAlt' | translate"
      class="w-full h-full object-cover"
      loading="eager"
      fetchpriority="high"
      decoding="sync"
      width="1920"
      height="1080"
    />
    <div class="absolute inset-0 hero-gradient"></div>
  </div>

  <div
    class="relative z-10 text-center px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto"
    [@parallaxContent]="{ value: 'moved', params: { yOffset: contentYOffset, opacity: contentOpacity } }"
  >
    <div class="glass-card rounded-3xl p-6 sm:p-12" [@fadeInUp]>
      <h1
        class="text-4xl sm:text-6xl lg:text-7xl font-bold text-white mb-6 text-shadow"
        [@fadeInUpDelayed]
      >
        {{ 'home.hero.title' | translate }}
      </h1>
      <p
        class="text-base sm:text-xl text-gray-200 mb-8 max-w-3xl mx-auto leading-relaxed"
        [@fadeInUpDelayed2]
      >
        {{ 'home.hero.subtitle' | translate }}
      </p>
      <div
        class="flex flex-col sm:flex-row gap-4 justify-center items-center"
        [@fadeInUpDelayed3]
      >
        <a routerLink="/projects" class="w-full sm:w-auto glass-card hover:bg-white/30 text-white border-0 px-8 py-3 text-lg font-semibold rounded-xl transition-all duration-300 hover:scale-105">{{ 'nav.projects' | translate }}</a>
        <a routerLink="/contact" class="w-full sm:w-auto glass-card hover:bg-white/20 text-white border-white/30 px-8 py-3 text-lg font-semibold rounded-xl transition-all duration-300 hover:scale-105">{{ 'home.hero.cta' | translate }}</a>
      </div>
    </div>
  </div>

  <div
    class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10"
    [@fadeInFinal]
  >
    <button (click)="scrollToProjects()" class="scroll-indicator text-white hover:text-gray-300 transition-colors duration-300 hover:scale-110">
      <span class="sr-only">Scroll to projects</span>
      <!-- ChevronDown icon -->
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m6 9 6 6 6-6"/>
      </svg>
    </button>
  </div>
</section>
